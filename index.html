<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href ="" class="navbar-brand">Accounts</a>
        <ul class ="navbar-nav ml-auto">
            <li class="nav-item"><a href="accounts-view" class="nav-link">Accounts</a></li>
            <li class="nav-item"><a href="add-account-view" class="nav-link">Add Account</a></li>
        </ul>
    </nav>
    <div class ="container-fluid">
        <!--Här är accounts view-->
        <div class="row view" id="accounts-view">
            <div class ="col-10 offset-1">
                
                <div class="row">
                    
                    <div class="col-8 offset-2">
                        <h3 class="display-4 m-4">Accounts</h3>
                        <table  class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>##</th>
                                    <th>Name</th>
                                    <th>LastName</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="accounts-table-body">
                               
                            </tbody>

                        </table>

                    </div>

                </div>

            </div>

        </div>
        <!--Accounts view Slut-->
        <!--Add Account view start-->
            <div class="row view" id="add-account-view">
                <div class="col-10 offset-1">
                    
                    <div class="row">
                        
                        <div class="col-8 offset-2">
                            <h3 class="display-4 m-4">Add Accounts</h3>
                            <input type="text" class="form-control" placeholder="id"><br>
                            <input type="text" class="form-control" placeholder="name"><br>
                            <input type="text" class="form-control" placeholder="lastname"><br>
                            <input type="text" class="form-control" placeholder="email"><br>
                            <input type="text" class="form-control" placeholder="phone"><br>
                            <button id="save" class="form-control btn btn-info"> Save</button>
                        </div>
           
                    </div>
           
                </div>
           
            </div>
            <!--Add accounts view slut-->
            <!-- Edit Account view start-->
                <div class="row view" id="edit-account-view">
                    <div class="col-10 offset-1">
                        <h3 class="display-4 m-4">Edit Accounts</h3>
                        <div class="row">
                            <div class="col-8 offset-2">
                                <input type="text" class="form-control eId" ><br>
                                <input type="text" class="form-control eName" ><br>
                                <input type="text" class="form-control eLastName" ><br>
                                <input type="text" class="form-control eEmail" ><br>
                                <input type="text" class="form-control ePhone" ><br>
                                <button id="edit" class="form-control btn btn-info">Edit</button>
                            </div>
               
                        </div>
               
                    </div>
               
                </div>
            <!-- Edit Account View slut-->
    </div>
    <script src="db.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
